<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-box">
            <h2>LOGIN</h2>
            <h1>Usuário</h1>
            <input type="text" placeholder="Usuário" required>
            <h1 class="password">Senha</h1>
            <input type="password" placeholder="Senha" required>
            
            <div class="btn">
                <button class="main-btn">Entrar</button>
            </div>

            <div class="contato">
                <button><img src="img/google 1.png" alt="">Entrar com Google</button>
                <button><img src="img/facebook 1.png" alt="">Entrar com Facebook</button>
            </div>

            <div class="forget">
                <a href="#">Esqueceu a senha</a>
                <a href="#">Primeiro acesso</a>
            </div>
        </div>
    </main>
</body>

</html>
